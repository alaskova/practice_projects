<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-top-lang">
                    <a href="#" class="header-top-lang__item active">EN</a>
                    <a href="#" class="header-top-lang__item">RU</a>
                    <a href="#" class="header-top-lang__item">ESP</a>
                </div>
                <div class="header-top__link">
                    <a href="">online ordering</a>
                </div>
            </div>

            <div class="header-bottom">
                <div class="header-bottom__column">
                    <div class="header-bottom-menu">
                        <ul class="header-bottom-menu-list">
                            <li>
                                <a href="" class="header-bottom-menu__link">ABOUT</a>
                            </li>
                            <li>
                                <a href="" class="header-bottom-menu__link">Menus</a>
                            </li>
                            <li>
                                <a href="" class="header-bottom-menu__link">Service Info</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="header-bottom__column">
                    <a href="" class="header-logo">
                        <span class="header-logo__text">NYC'S</span>

                </div>

                <div class="header-bottom__column">
                    <div class="header-bottom-menu">
                        <ul class="header-bottom-menu-list">

                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider">
            <div class="slider__column">
                <img src="img/image1.png" class="slider-image" alt="image">
            </div>
            <div class="slider__column">
                <div class="slider-info">
                    <h1 class="slider-info__header">Private catering</h1>
                    <span class="slider-info__text">Treat your guests to a beautifully plated dinner, hand-crafted canapes or a casual BBQ.</span>
                    <a href="">Get a quote</a>
                    <a href="">View menus</a>
                </div>
            </div>
        </div>

        <div class="services"></div>
        <div class="advantages"></div>
        <div class="footer"></div>
